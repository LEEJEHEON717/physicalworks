<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 컨테이너 스타일 */
        .container {
            width: 80%;
            margin: 0 auto; /* 가운데 정렬을 위해 */
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* 섹션 스타일 */
        section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
    <title>컨테이너와 섹션 예시</title>
</head>
<body>
    <div class="container">
        <section>
            <h2>첫 번째 섹션</h2>
            <p>이 섹션은 컨테이너 안에 있습니다. 여기에 섹션의 콘텐츠가 들어갑니다.</p>
        </section>

        <section>
            <h2>두 번째 섹션</h2>
            <p>두 번째 섹션도 마찬가지로 컨테이너 안에 있습니다. 다양한 내용을 추가할 수 있습니다.</p>
        </section>
    </div>
</body>
</html>
